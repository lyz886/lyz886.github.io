	<h1>先来一首词</h1>
	<h2>行香子</h2>
	<p>宋·苏轼
	<p>清夜无尘，月色如银。酒斟时、须满十分。浮名浮利，虚苦劳神。叹隙中驹，石中火，梦中身。</p>
	<p>虽抱文章，开口谁亲。且陶陶，乐尽天真。几时归去，作个闲人。对一张琴，一壶酒，一溪云。</p>

	<p1>"淡名淡利"是木之表，生之所依；“几时归去”为木之枝，生而所向；“循心寻己”则为木之本，生而不息。故有
		夫谓知己，非良己；惟寻己者，诚为己。
	</p1>
